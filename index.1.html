<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Login</title>

    <style>
        body {
          background-image: url('https://wallpapercave.com/wp/wp7181966.jpg');
          background-size: cover; /* or 'contain' depending on your preference */
          background-position: center center;
          background-repeat: no-repeat;
          height: 100vh; /* Ensures the background covers the entire viewport height */
          margin: 0; /* Remove default margin */
          display: flex;
          justify-content: center;
          align-items: center;

        h1 {
          color: white;

<body>

    <div class="login-container">
        <h2>Sign in</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="alphabetInput">Username</label>
                <input type="alphabetInput" id="alphabetInput" name="alphabetInput" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="number" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name ="Email" required>
            </div>

            <div  class="form-group">
                               
                <label for="numericInput">Phone Number</label>
                 <input type="number" id="numericInput" name="numericInput" required>
                 
           </div>

            <div class="form-group">
                
                <form id="genderForm" onsubmit="showSelectedGender(event)">
                    <label for="gender">Select Gender:</label>
                    <select id="gender" name="gender" required>
                      <option value="" disabled selected>Select your gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                    <br>
                
                  </form>
                
                  <div id="result" style="display: none;">
                    <p id="selectedGender"></p>
                  </div>
                
                
            </div>

            <div class="form-group">
                   <label for="City">City</label>
                   <select id="City" name="City" required>
                    <option value=""disabled selecte >Select your city</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Hyderabad">Hyderabad</option>
                   </select>
            </div>
            <br>

            <div  class="form-group">
                <label for="state">Select State:</label>
                <select id="state" name="state" required>
                  <option value="" disabled selected >Select your state</option>
                  <option value="" disabled selected>Select your state</option>
                  <option value="andhra-pradesh">Andhra Pradesh</option>
                  <option value="arunachal-pradesh">Arunachal Pradesh</option>
                  <option value="assam">Assam</option>
                  <option value="bihar">Bihar</option>
                  <option value="chhattisgarh">Chhattisgarh</option>
                  <option value="goa">Goa</option>
                  <option value="gujarat">Gujarat</option>
                  <option value="haryana">Haryana</option>
                  <option value="himachal-pradesh">Himachal Pradesh</option>
                  <option value="jammu-kashmir">Jammu and Kashmir</option>
                  <option value="jharkhand">Jharkhand</option>
                  <option value="karnataka">Karnataka</option>
                  <option value="kerala">Kerala</option>
                  <option value="madhya-pradesh">Madhya Pradesh</option>
                  <option value="maharashtra">Maharashtra</option>
                  <option value="manipur">Manipur</option>
                  <option value="meghalaya">Meghalaya</option>
                  <option value="mizoram">Mizoram</option>
                  <option value="nagaland">Nagaland</option>
                  <option value="odisha">Odisha</option>
                  <option value="punjab">Punjab</option>
                  <option value="rajasthan">Rajasthan</option>
                  <option value="sikkim">Sikkim</option>
                  <option value="tamil-nadu">Tamil Nadu</option>
                  <option value="telangana">Telangana</option>
                  <option value="tripura">Tripura</option>
                  <option value="uttar-pradesh">Uttar Pradesh</option>
                  <option value="uttarakhand">Uttarakhand</option>
                  <option value="west-bengal">West Bengal</option>
                </select>
                 <br>
            </div>
                      
                 
             <button onclick="openFileLink()">Login

                button{
                    background-color: #1e30f8;
                     color: #fff;

                      border: none;
                      border-radius: 4px;
                       cursor: pointer;
                       font-size: 16px;
                       width: 100px;
                }
              </style> 

            </button>
